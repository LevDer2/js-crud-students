<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1.0"><title>CRUD Students</title><link rel=stylesheet href=/js-crud-students/js-crud-students.57f14ab9.css><body>
    <div class=container>
      <h1>Список студентів</h1>
      <button id=get-students-btn>Отримати студентів</button>
      <table id=students-table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Ім'я</th>
            <th>Вік</th>
            <th>Курс</th>
            <th>Навички</th>
            <th>Email</th>
            <th>Працює</th>
            <th>Статус</th>
          </tr>
        </thead>
        <tbody class=students-tbody></tbody>
      </table>
      <h2>Додати нового студента</h2>
      <form id=add-student-form>
        <label>Ім'я: <input id=name required></label>
        <label>Вік: <input type=number id=age required></label><label>Курс: <input id=course required></label><label>Навички (через кому):
          <input id=skills required></label><label>Email: <input type=email id=email required></label><label>Працює: <input type=checkbox id=isEnrolled></label><button class=add-student>Додати студента</button>
      </form>
    </div>
    <script src=/js-crud-students/js-crud-students.7000dc8b.js></script>
